<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333333;
      text-align: center;
    }
    
    p {
      color: #666666;
      line-height: 1.5;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section h2 {
      color: #333333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .section p {
      color: #666666;
      line-height: 1.5;
    }
    
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .nav a {
      display: inline-block;
      margin-right: 10px;
      color: #666666;
      text-decoration: none;
    }
    
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página web</h1>
    
    <div class="nav">
      <a href="#about">Acerca de mí</a>
      <a href="#contact">Contacto</a>
    </div>
    
    <div class="section" id="about">
      <h2>Acerca de mí</h2>
      <p>Soy un apasionado del desarrollo web y me encanta crear sitios web impresionantes.</p>
    </div>
    
    <div class="section" id="contact">
      <h2>Contacto</h2>
      <p>Puedes contactarme a través del siguiente formulario:</p>
      
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Tu email">
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí"></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
